<div class="col-lg-2">
</div>
<div class="col-lg-8">
    <div class="row">
        <div class="row carousel-holder">
            <div class="col-lg-12">
                <h1 style="color:#d55534;">{{producto.cNombre}}
                    <br>
                    <small style="color:#be8511;">${{producto.dPrecioPublico}}</small>
                </h1>
                <button class="btn btn-primary btn-lg" type="button" ng-click="comprar()">Comprar</button>
                <button class="btn btn-outline btn-primary btn-lg dialog-show-button" data-show-dialog="my-confirm-dialog" type="button" ng-click="anadirCarrito()">AÃ±adir al carrito</button>
                <button class="btn btn-danger btn-circle btn-lg" type="button"><i class="fa fa-heart"></i>
                </button>
                <div class="ratings">
                    <p style="color:#f9f9f9;">
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                        31 opiniones
                    </p>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div style="height:360px; width:360px">
                <ui-carousel
                        slides="producto.cImagenes"
                        slides-to-show="1"
                        slides-to-scroll="1"
                        initial-slide="1"
                        autoplay="true"
                        autoplay-speed="5000"
                        dots="true">
                    <carousel-item>
                        <img src="{{item}}" alt="" style="height:360px; width:360px"/>
                    </carousel-item>
                </ui-carousel>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel-body">
                <div style="width:400px">
                <h2 style="color:#f9f9f9;" > Cantidad:</h2>
                <div class="input-group" style="width:40%">
                                    <span class="input-group-btn">
                                        <button class="quantity-left-minus btn btn-number" type="button"
                                                data-type="minus" data-field="" ng-click="botonMenos()">
                                          <span class="glyphicon glyphicon-minus"></span>
                                        </button>
                                    </span>
                    <input name="quantity" class="form-control input-number" id="quantity" type="text" min="1" max="100" ng-model="cantidadProducto">
                    <span class="input-group-btn">
                                        <button class="quantity-right-plus btn btn-number" type="button"
                                                data-type="plus" data-field="" ng-click="botonMas()">
                                            <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                    </span>

                </div>
                </div>
                <br>
                <br>
            </div>

        <div class="col-lg-6">
            <p style="color:#f9f9f9;">{{producto.cDescripcion}}</p>
        </div>
    </div>
        <div id="my-confirm-dialog" class="dialog-overlay">

            <div class="dialog-card">

                <div class="dialog-question-sign"><i class="fa fa-shopping-cart fa-fw"></i></div>

                <div class="dialog-info">

                    <h5>Se ha agregado el producto a su carrito</h5>


                </div>

            </div>

        </div>

        <script>

            // fragmento de jQuery para realizar el cuadro de dialogo

            $(document).ready(function() {

                // mostrar u ocultar el cuadro de dialogo

                function showDialog(id){

                    //encontrar el dialogo y mostrarlo

                    var dialog = $('#' + id),
                        card = dialog.find('.dialog-card');

                    dialog.fadeIn();

                    // lo centramos en la pantalla

                    card.css({
                        'margin-top' : -card.outerHeight()/2
                    });

                }

                function hideAllDialogs(){

                    // oculta dialogos visibles
                    $('.dialog-overlay').fadeOut();

                }


                $('.dialog-confirm-button, .dialog-reject-button').on('click', function () {

                    // Ocultamos el cuadro de dialogo cuando presionamos el boton
                    hideAllDialogs();

                });

                $('.dialog-overlay').on('click', function (e) {

                    if(e.target == this){
                        // ocultamos el cuadro cuando es clickeado directamente
                        hideAllDialogs();
                    }


                });

                $(document).keyup(function(e) {

                    if (e.keyCode == 27) {
                        // ocultamos cuando es presionado la tecla escape

                        hideAllDialogs();
                    }

                });


                // verificamos que cuadro de dialogo se esta presionando
                // y mostramos el correcto

                $('.dialog-show-button').on('click', function () {

                    // toma el contenido de  "data-show-dialog" attribute
                    var toShow = $(this).data('show-dialog');

                    showDialog(toShow);
                });
            });

        </script>
</div>
</div>
