
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Escribe tu nueva contraseña y repitela...</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-danger alert-dismissable" ng-show="error.b">
                        <button class="close" type="button" data-dismiss="alert" aria-hidden="true">×</button>
                        No se puedo realizar correctamente el cambio
                    </div>
                    <form class="form-signin" role="form"  >
                        <fieldset>
                            <div class="{{nuevaContrasenia === nuevaContraseniaCOnf && 'form-group has-success' || 'form-group has-error' }}">
                                <input class="form-control" placeholder="Contraseña" name="username" type="text" autofocus ng-model="nuevaContrasenia">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Confirmar" name="username" type="text" autofocus ng-model="nuevaContraseniaCOnf">
                            </div>
                            <button class="btn btn-lg btn-success btn-block" type="submit" ng-click="setNuevaContrasenia()" ng-show="nuevaContrasenia === nuevaContraseniaCOnf">Cambiar</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
