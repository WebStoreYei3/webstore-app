<div class="col-lg-2">
</div>
<div class="col-lg-8">
  <div class="row carousel-holder">

    <div class="col-md-12">
      <h1 style="color:#d55534;" >{{producto.cNombre}}
        <br>
        <small style="color:#be8511;" >${{producto.dPrecioPublico}}</small>
      </h1>
      <button class="btn btn-primary btn-lg" type="button" ng-click="comprar()">Comprar</button>
      <button class="btn btn-outline btn-primary btn-lg" type="button">AÃ±adir al carrito</button>
      <button class="btn btn-danger btn-circle btn-lg" type="button"><i class="fa fa-heart"></i>
      </button>
      <div class="ratings">
        <p style="color:#f9f9f9;">31 opiniones</p>
        <p style="color:#f9f9f9;">
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star-empty"></span>
        </p>
      </div>
    </div>

  </div>
  <div class="col-md-6">
    <div style="height: 305px">
      <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
        <div uib-slide ng-repeat="slide in producto.cImagenes">
          <img ng-src="{{slide}}" style="margin:auto;">
          <div class="carousel-caption">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel-body">
      <p style="color:#f9f9f9;">{{producto.cDescripcion}}</p>
    </div>
  </div>
</div>
