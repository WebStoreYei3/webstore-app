
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Ingresa tu datos...</h3>
        </div>
        <div class="panel-body">
          <div class="alert alert-danger alert-dismissable" ng-show="error.usuario">
            <button class="close" type="button" data-dismiss="alert" aria-hidden="true">×</button>
            Usuario incorrecto.
          </div>
          <div class="alert alert-danger alert-dismissable" ng-show="error.contrasenia">
            <button class="close" type="button" data-dismiss="alert" aria-hidden="true">×</button>
            Contraseñia incorrecta.
          </div>
          <form class="form-signin" role="form"  >
            <fieldset>
                <div class="form-group">
                  <input class="form-control" placeholder="Usuario" name="username" type="text" autofocus ng-model="usuario.usuario">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Contraseña" name="password" type="password" value="" ng-model="usuario.contrasenia">
                </div>
                <a href="/#/solicitarCambioContrasenia">¿Olvidó su contraseña?</a>
                <button class="btn btn-lg btn-success btn-block" type="submit" ng-click="iniciarSesion()">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
