
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Ingresa tu datos...</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-danger alert-dismissable" ng-show="error.yaexiste">
                        <button class="close" type="button" data-dismiss="alert" aria-hidden="true">×</button>
                        Ya existe un usuario con este email.
                    </div>
                    <div class="alert alert-danger alert-dismissable" ng-show="error.completar">
                        <button class="close" type="button" data-dismiss="alert" aria-hidden="true">×</button>
                        Completar todos los datos correctamente.
                    </div>
                    <form class="form-signin" role="form"  >
                        <fieldset>
                            <div class="col-lg-6" >
                            <label style="color:#FF611E;">Nombre(s)*</label>
                            <input class="form-control" ng-model = "nombre">
                            <label style="color:#FF611E;">Apelldo Paterno*</label>
                            <input class="form-control" ng-model = "apePat">
                            <label style="color:#FF611E;">Apellido Materno*</label>
                            <input class="form-control" ng-model = "apeMat">
                            <label style="color:#FF611E;">Numero de telefono*</label>
                            <input class="form-control" ng-model = "tel">
                            </div>
                            <div class="col-lg-6" >
                            <label style="color:#FF611E;">E-mail*</label>
                            <div class="{{email === confMail && 'form-group has-success' || 'form-group has-error' }}">
                                <input class="form-control" ng-model = "email">
                            </div>
                            <label style="color:#FF611E;">Confimacion e-mail*</label>
                            <input class="form-control" ng-model = "confMail">
                            <label style="color:#FF611E;">Contrasenia*</label>
                            <div class="{{contrasenia === contraseniaConf && 'form-group has-success' || 'form-group has-error' }}">
                                <input class="form-control" type="password" value="" ng-model="contrasenia">
                            </div>
                            <label style="color:#FF611E;">Confirmación de contraseña*</label>
                            <input class="form-control" type="password" value="" ng-model="contraseniaConf">
                            <a href="/#/">Terminos y condiciones</a>
                            <button class="btn btn-lg btn-success btn-block" type="submit" ng-click="registrarUsuario()">Registrarse</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
