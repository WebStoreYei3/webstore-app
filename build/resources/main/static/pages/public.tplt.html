<div class="col-lg-8">
    <div style=" width:100%">
        <ui-carousel
                slides="imagenesSlide1"
                slides-to-show="1"
                slides-to-scroll="1"
                initial-slide="1"
                autoplay="true"
                autoplay-speed="2000"
                dots="true">
            <carousel-item>
                <img src="{{item}}" alt="" style="width:100%"/>
            </carousel-item>
        </ui-carousel>
    </div>
    <div class="col-md-12">
        <br>
    </div>

    <div class="row">
        <div ng-repeat="producto in productos">
            <div class="col-sm-4 col-lg-4 col-md-4">
                <div class="thumbnail" style="height: 390px" >
                    <img src="{{producto.cImagenes[0]}}" alt="" style="width:200px;height:200px;">
                    <div class="caption">
                        <h4 class="pull-right">${{producto.dPrecioPublico}}
                        </h4>
                        <h4><a ng-href="#/producto/{{producto.id}}" >{{producto.cNombre}}</a>
                        </h4>
                    </div>
                    <div class="ratings">
                        <p class="pull-right">15 opiniones</p>
                        <p>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
