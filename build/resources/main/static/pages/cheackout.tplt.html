<div class="col-lg-1">
</div>
<div class="col-lg-10">
    <div class="col-lg-8" >
        <div class="row " style="background: #7a7a7a">
            <div class="col-lg-12" style="background: #7a7a7a">
                <h3 style="color:#ff8805;"> Resumen de compra
                </h3>
            </div>
            <div class="col-lg-12" style="background: #7a7a7a">
                <div class="row " ng-repeat="prod in carrito.productos">
                    <div class="col-xs-9" style="background: #7a7a7a">
                        <h3 style="color:#d5b000;" class="pull-left">({{prod.cantidadProducto}}x){{prod.cNombre}}
                        </h3>
                    </div>
                    <div class="col-xs-3" style="background: #7a7a7a">
                        <h3 style="color:#d5b000;" class="pull-right">
                            ${{prod.cantidadProducto*prod.dPrecioPublico}}|
                            <button class="btn btn-danger pull-right" type="button" ng-click="borrarProducto()">Eliminar</button>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="col-lg-12" style="background: #7a7a7a">
                <div class="col-xs-9" style="background: #7a7a7a">
                    <h3 style="color:#d5b000;" class="pull-left">Total:
                    </h3>
                </div>
                <div class="col-xs-3" style="background: #7a7a7a">
                    <h3 style="color:#d5b000;" class="pull-right">${{total}}
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4" style="background: #363636">
        <div class="col-lg-2" >            <br>
            <button class="btn btn-success btn-circle btn-lg" type="button"><i class="fa fa-map-pin"></i>
            </button>
        </div>

        <div class="col-lg-10" >
            <h5 style="color:#ffd3a6;">
                Direccion de entrega:
                <br>
                {{direccionEntrega}}
            </h5>
        </div>
        <div class="form-group col-lg-12">
            <label style="color:#ffd3a6;">Nombre(s)*</label>
            <input class="form-control" ng-model = "nombre">
            <label style="color:#ffd3a6;">Apelldo Paterno*</label>
            <input class="form-control" ng-model = "apePat">
            <label style="color:#ffd3a6;">Apellido Materno*</label>
            <input class="form-control" ng-model = "apeMat">
            <label style="color:#ffd3a6;">E-mail*</label>
            <div class="{{email === confMail && 'form-group has-success' || 'form-group has-error' }}">
                <input class="form-control" ng-model = "email">
            </div>
            <label style="color:#ffd3a6;">Confimacion e-mail*</label>
            <input class="form-control" ng-model = "confMail">
            <label style="color:#ffd3a6;">Numero de telefono*</label>
            <input class="form-control" ng-model = "tel">
            <label style="color:#ffd3a6;">Numero interior</label>
            <input class="form-control" ng-model = "numeroInt">
            <label style="color:#ffd3a6;">Instrucciones especiales sobre la direccion</label>
            <textarea class="form-control" rows="3" ng-model = "instEspeciales" ></textarea>
        </div>
        <div class="col-lg-12" style="background: #363636">
            <button class="btn btn-primary pull-right" type="button" ng-click="generarPago()">Pagar</button>
            <br>
        </div>
    </div>
</div>
<div class="col-lg-1">
</div>
